version: '3.8'

services:
  mirutinavisual-backend:
    build: .
    container_name: mirutinavisual-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=mirutinavisual-jwt-secret-2024
      - SESSION_SECRET=mirutinavisual-session-secret-2024
      - GOOGLE_CLIENT_ID=DEMO_MODE
      - GOOGLE_CLIENT_SECRET=DEMO_MODE
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:3000/oauth/google/callback}
      - MONGODB_URI=mongodb+srv://mirutinavisual:5%25S%230mmb@mirutinavisual.1shy5rk.mongodb.net/mirutinavisual?retryWrites=true&w=majority
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - mirutinavisual-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mirutinavisual-network:
    driver: bridge

# Para desarrollo local, puedes agregar vol√∫menes persistentes si necesitas
volumes:
  node_modules:
