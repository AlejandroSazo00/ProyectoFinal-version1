apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirutinavisual-backend
  labels:
    app: mirutinavisual-backend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirutinavisual-backend
  template:
    metadata:
      labels:
        app: mirutinavisual-backend
    spec:
      containers:
      - name: backend
        image: mirutinavisual-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mirutinavisual-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: mirutinavisual-secrets
              key: session-secret
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mirutinavisual-secrets
              key: mongodb-uri
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mirutinavisual-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mirutinavisual-secrets
              key: google-client-secret
        - name: GOOGLE_CALLBACK_URL
          value: "https://mirutinavisual-backend.apps.sandbox.x8i5.p1.openshiftapps.com/oauth/google/callback"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mirutinavisual-backend-service
  labels:
    app: mirutinavisual-backend
spec:
  selector:
    app: mirutinavisual-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mirutinavisual-backend-route
  labels:
    app: mirutinavisual-backend
spec:
  host: mirutinavisual-backend.apps.sandbox.x8i5.p1.openshiftapps.com
  to:
    kind: Service
    name: mirutinavisual-backend-service
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
