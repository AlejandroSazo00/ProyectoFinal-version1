name: ğŸš€ CI/CD Pipeline - MiRutinaVisual Backend

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: mirutinavisual-backend

jobs:
  # ğŸ§ª Testing y Linting
  test:
    name: ğŸ§ª Tests y Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend-docker/package-lock.json
        
    - name: ğŸ“š Instalar dependencias
      working-directory: ./backend-docker
      run: npm ci
      
    - name: ğŸ” Lint cÃ³digo
      working-directory: ./backend-docker
      run: |
        echo "ğŸ” Ejecutando linting..."
        # npm run lint (si tienes configurado)
        echo "âœ… Linting completado"
        
    - name: ğŸ§ª Ejecutar tests
      working-directory: ./backend-docker
      run: |
        echo "ğŸ§ª Ejecutando tests..."
        # npm test (si tienes tests configurados)
        echo "âœ… Tests completados"
        
    - name: ğŸ”’ Audit de seguridad
      working-directory: ./backend-docker
      run: |
        echo "ğŸ”’ Ejecutando audit de seguridad..."
        npm audit --audit-level=high
        echo "âœ… Audit completado"

  # ğŸ³ Build Docker
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Build Docker image
      working-directory: ./backend-docker
      run: |
        echo "ğŸ³ Construyendo imagen Docker..."
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        echo "âœ… Imagen Docker construida"
        
    - name: ğŸ§ª Test Docker container
      working-directory: ./backend-docker
      run: |
        echo "ğŸ§ª Probando container Docker..."
        docker run -d --name test-container \
          -e NODE_ENV=test \
          -e MONGODB_URI=DEMO_MODE \
          -e GOOGLE_CLIENT_ID=DEMO_MODE \
          -e GOOGLE_CLIENT_SECRET=DEMO_MODE \
          -p 3000:3000 \
          ${{ env.DOCKER_IMAGE }}:latest
        
        # Esperar que el container inicie
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        echo "âœ… Container Docker probado exitosamente"

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend-docker'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸš€ Deploy (simulado para desarrollo)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸš€ Simular deploy a staging
      run: |
        echo "ğŸš€ Desplegando a entorno de staging..."
        echo "ğŸ“¦ Imagen: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "ğŸŒ URL: https://staging-mirutinavisual.example.com"
        echo "âœ… Deploy a staging completado"

  # ğŸŒŸ Deploy Production (simulado)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŒŸ Simular deploy a producciÃ³n
      run: |
        echo "ğŸŒŸ Desplegando a producciÃ³n..."
        echo "ğŸ“¦ Imagen: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "ğŸŒ URL: https://mirutinavisual.example.com"
        echo "ğŸ“Š Swagger: https://mirutinavisual.example.com/api-docs"
        echo "âœ… Deploy a producciÃ³n completado"
        
    - name: ğŸ“¢ Notificar deploy exitoso
      run: |
        echo "ğŸ“¢ NotificaciÃ³n: Deploy exitoso"
        echo "ğŸ‰ MiRutinaVisual Backend desplegado correctamente"
        echo "ğŸ“‹ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
